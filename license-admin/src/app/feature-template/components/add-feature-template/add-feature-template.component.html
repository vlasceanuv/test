<div class="container">
  <h3 i18n mat-dialog-title>Add new FeatureTemplate</h3>

  <form #formControl="ngForm" (ngSubmit)="submit" class="mat-dialog-content">

    <div class="form">
      <mat-form-field color="accent">
        <input [(ngModel)]="data.code"
               class="form-control"
               i18n-placeholder
               id="add-feature-code"
               matInput
               name="code"
               placeholder="Code"
               required/>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input [(ngModel)]="data.name"
               class="form-control"
               i18n-placeholder
               id="add-feature-name"
               matInput
               name="name"
               placeholder="Name"
               required/>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <textarea [(ngModel)]="data.description"
                  class="form-control"
                  i18n-placeholder
                  id="add-feature-description"
                  matInput
                  name="description"
                  placeholder="Description"></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button (click)="confirmAdd()"
              [disabled]="!formControl.valid"
              [mat-dialog-close]="1"
              [type]="submit"
              i18n
              mat-button>Save</button>
      <button (click)="onNoClick()" i18n mat-button tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
