<mat-toolbar color="primary">
  <button (click)="mainSideNav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span i18n>License Admin</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened #mainSideNav>

    <mat-nav-list>
      <a mat-list-item routerLink="/features" routerLinkActive="active">
        <span i18n>Features</span>
      </a>
      <a mat-list-item routerLink="/dynamic-values" routerLinkActive="active">
        <span i18n>Dynamic Values</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active">
        <span i18n>Products</span>
      </a>
      <a mat-list-item routerLink="/bundles" routerLinkActive="active">
        <span i18n>Bundles</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
